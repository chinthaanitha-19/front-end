<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Example</title>
</head>
<body>

    <h1>Input Types Example</h1>

    <form>
        <label for="button">Button:</label>
        <input type="button" value="Click Me"><br><br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox"><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date"><br><br>

        <label for="datetime-local">Date and Time:</label>
        <input type="datetime-local" id="datetime-local"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="file">File:</label>
        <input type="file" id="file"><br><br>

        <input type="hidden" id="hidden"><!-- Hidden Input, not visible in the form -->

        <label for="image">Image (Submit Button):</label>
        <input type="image" src="download (1).jpeg" alt="Submit"><br><br>

        <label for="month">Month:</label>
        <input type="month" id="month"><br><br>

        <label for="number">Number:</label>
        <input type="number" id="number" min="0" max="10"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>

        <label for="radio">Radio Button:</label>
        <input type="radio" id="radio" name="radio-group"><br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" min="0" max="100"><br><br>

        <input type="reset" value="Reset Form"><br><br>

        <label for="search">Search:</label>
        <input type="search" id="search"><br><br>

        <input type="submit" value="Submit Form"><br><br>

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel"><br><br>

        <label for="text">Text:</label>
        <input type="text" id="text"><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url"><br><br>

        <label for="week">Week:</label>
        <input type="week" id="week"><br><br>
    </form>

</body>
</html>
