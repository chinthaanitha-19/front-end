<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio Website</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>My Portfolio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="hire-me">
            <a href="#">Hire Me</a>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="animated-title">
                    Welcome to my <br><span>portfolio</span>
                </h1>
                <p class="animated-text">I am a Web designer and front-end developer with a passion for creating beautiful and responsive websites. Let me help you bring your online vision to life.</p>
                <a href="#" class="cv-button">Download CV</a>
            </div>
            <!-- The image is now part of the same container as the text -->
            <div class="hero-image">
                <img src="Anu.jpg" alt="girl image">
            </div>
        </div>
    </section>
</body>
</html>
