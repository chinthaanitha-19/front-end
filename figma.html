<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Design</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .outer-rectangle {
            width: 500px;
            height: 400px;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000000; 
        }
        .middle-rectangle {
            width: 300px;
            height: 200px;
            background-color: #FF0000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner-rectangle {
            width: 150px;
            height: 100px;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="outer-rectangle">
        <div class="middle-rectangle">
            <div class="inner-rectangle"></div>
        </div>
    </div>
</body>
</html>
