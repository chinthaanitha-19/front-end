<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
    width: 100%;
    overflow: auto;
  }
  
  .box {
    width: 45%;
    padding: 20px;
    margin: 10px;
    background-color: #f0f0f0;
  }
  
  .left {
    float: left;
    clear: left;
  }
  
  .right {
    float: right;
    clear: right;
  }
    </style>
</head>
<body>
    <div class="container">
        <div class="box left">Box 1</div>
        <div class="box right">Box 2</div>
        <div class="box left">Box 3</div>
        <div class="box right">Box 4</div>
        <div class="box left">Box 5</div>
      </div>
    </body>
</html>
